<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.js"></script>
    <title>Proyecto Infovis</title>
</head>

<body>
    <div class="container">
        <h1>Proyecto Infovis</h1>

        <h2>Primera visualización</h2>
        <div id="vis-1"></div>

        <h2>Segunda visualización</h2>
        <label for="role-select">Seleccionar Rol:</label>
        <select id="role-select">
            <option value="all">Todos</option>
            <option value="top">Top</option>
            <option value="jungle">Jungle</option>
            <option value="mid">Mid</option>
            <option value="adc">ADC</option>
            <option value="support">Support</option>
        </select>

        <label for="stat-select" style="display: inline;">Seleccionar Estadística:</label>
        <select id="stat-select">
            <option value="kill_death_assist_ratio">KDA</option>
            <option value="kills">Kills</option>
            <option value="deaths">Deaths</option>
            <option value="assists">Assists</option>
            <option value="cs/min">CS/Min</option>
            <option value="gold/min">Gold/Min</option>
            <option value="kill_participation">Kill Participation</option>
        </select>
        <div id="vis-2"></div>

    </div>
    <script src="main.js"></script>

</body>

</html>
